name: Deploy Azure Function App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Archive function app
      run: |
        mkdir -p deployment
        cp -r function.json host.json __init__.py requirements.txt deployment/
        cd deployment
        zip -r ../functionapp.zip .
        cd ..

    - name: Azure PowerShell Script
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          Connect-AzAccount -ServicePrincipal -Tenant ${{ secrets.AZURE_TENANT_ID }} -ApplicationId ${{ secrets.AZURE_CLIENT_ID }} -CertificateThumbprint ${{ secrets.AZURE_CLIENT_SECRET }}
          Set-AzContext -SubscriptionId ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          Set-AzFunctionApp -ResourceGroupName "pawait_group" -Name "one-drive-function" -ArchivePath "functionapp.zip"
